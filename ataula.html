    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">

  <body>
	<!-- NavBar -->
  	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Ataula</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation">
	        <i class="material-icons">search</i>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Wait List It</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="blog.html">Blog</a>
        <a class="mdl-navigation__link" href="boxer.html">Boxer Ramen</a>
        <a class="mdl-navigation__link" href="e-san.html">E-san</a>
        <a class="mdl-navigation__link" href="fishhouse.html">Fish House</a>
        <a class="mdl-navigation__link" href="imperial.html">Imperial</a>
        <a class="mdl-navigation__link" href="lardo.html">Lardo</a>
        <a class="mdl-navigation__link" href="ruth-chris.html">Ruth Chris</a>
        <a class="mdl-navigation__link" href="screen_door.html">Screen Door</a>
      </nav>
	  </div>
	</div>
  <!-- Hero -->
	<div class="atuala">
		<!--  <h1>Screen Door</h1>
	    <h2>Reserve Your Table!!!</h2>
	    <p>Enter your name, party size, and phone# and we will let you know how many people are in front of you and approxiamtely how long you will have to wait for your table.</p> -->
	</div>

    <div class="sideBar">
      <div class="menuItems">
        <ul>

        </ul>
      </div>
    </div>

    <div class="flexboxWait">
      <h2 class="wait-text">Current Wait Time: <span id="time"></span></h2>
    </div>

    <!-- Get on the list  -->
    <div class="flexbox">
      <button type="button" id="review-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" >Get on the list!</button>
    </div>
    <!-- Form -->
    <div class="flexboxForm">
        <form id="new-input" action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <label for="name" class="mdl-textfield__label">Name:</label>
            <input type="text" class="mdl-textfield__input" id="name">
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <label for="party" class="mdl-textfield__label">Party Size:</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="party">
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <label for="phone" class="mdl-textfield__label">Phone #:</label>
            <input type="phone" class="mdl-textfield__input" id="phone">
          </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="add-reservation">Submit</button>
        </form>
      </div>
    </div>
    <!-- List -->
    <div class="flexboxList">
      <div id="currentList">
        <ul id="list" class="demo-list-item mdl-list">

        </ul>
      </div>
    </div>
    <!-- rate your experience -->
    <div class="rateBg">
	    <div class="flexRate">
	    	<h3>Rate your experience</h3>
	    </div>

	    <div class="flexHr">
	    	<hr id="rating">
	    </div>

	    <div class="flexStar">
	    	<i class="material-icons star">&#xE83A;</i>
	    	<i class="material-icons star">&#xE83A;</i>
	    	<i class="material-icons star">&#xE83A;</i>
	    	<i class="material-icons star">&#xE83A;</i>
	    </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="https://code.getmdl.io/1.1.0/material.min.js"></script>
    <script type="text/javascript" src="js/scripts.js">
    </script>
  </body>
</html>
