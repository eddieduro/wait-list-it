<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.0/material.teal-green.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Screen Door</h1>
        <h2>Reserve Your Table!!!</h2>
        <p>Enter your name, party size, and phone# and we will let you know how many people are in front of you and approxiamtely how long you will have to wait for your table.</p>
      </div>
    </div>
    <div class="sideBar">
      <div class="menuItems">
        <ul>

        </ul>
      </div>
    </div>

    <div class="container">
      <h2 class="white-text">Current Wait Time: <span id="time"></span></h2>
    </div>

    <!-- Get on the list  -->
    <div class="container">
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="review-btn">Get on the list!</button>
    </div>
    <!-- Form -->
    <div class="flexbox">
      
        <form id="new-input" action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <label for="name" class="mdl-textfield__label">Name:</label>
            <input type="text" class="mdl-textfield__input" id="name">
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <label for="party" class="mdl-textfield__label">Party Size:</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="party">
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <label for="phone" class="mdl-textfield__label">Phone #:</label>
            <input type="phone" class="mdl-textfield__input" id="phone">
          </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="add-reservation">Submit</button>
        </form>
      </div>
    </div>



    <div class="container">
      <div id="currentList">
        <ul id="list">

        </ul>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script defer src="https://code.getmdl.io/1.1.0/material.min.js"></script>
    <script type="text/javascript" src="js/scripts.js">
    </script>
  </body>
</html>
