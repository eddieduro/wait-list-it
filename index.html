<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Reserve Your Table!!!</h1>
        <p>Enter your name, party size, and phone# and we will let you know how many people are in front of you and approxiamtely how long you will have to wait for your table.</p>
      </div>

    </div>
    <div class="sideBar">
      <div class="menuItems">
        <ul>
          
        </ul>
      </div>
    </div>
    <div class="text-center">
      <form class="form-inline" role="form">
        <div class="form-group">
          <label for="name ">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="party">Party Size:</label>
          <input type="text" class="form-control" id="party">
        </div>
        <div class="form-group">
          <label for="phone">Phone #:</label>
          <input type="phone" class="form-control" id="phone">
        </div>
        <button type="submit" class="btn btn-danger btn-lg" id="add-reservation">Submit</button>
      </form>
    </div>
    <div class="container">
      <h2 class="white-text">Current Wait Time: 60 mins</h2>
    </div>

    <div class="container">
      <div id="currentList">
        <ul id="list">
          <li>Bob</li>
          <li>Bob</li>
          <li>Bob</li>
          <li>Bob</li>
          <li>Bob</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js">
    </script>
  </body>
</html>
