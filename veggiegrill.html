<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/veggie-styles.css">
  </head>
  <body>
    <div id="logo-image">
    <img src="img/veggie-logo.png">
    </div>
    <div id="headerdiv">
      <p>order locations menu gift cards VG rewards fundraisers jobs</p>
    </div>
    <div id="bodydiv" class="carousel slide" data-ride="carousel" data-interval="1000">
      <ol class="carousel-indicators">
        <li data-target="#bodydiv" data-slide-to="0" class="active"></li>
        <li data-target="#bodydiv" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item">
          <img src="img/veggie-1.jpg">
        </div>
        <div class="item active">
          <img src="img/veggie-2.jpg">
        </div>
      </div>
      <a class="left carousel-control" href="#bodydiv" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#bodydiv" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    <div id="waitlistdiv">
      <form id="new-input" action="#">
        <p>Add yourself to the waitlist</p>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
          <label for="party">Party Size:</label>
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="party">
          <label for="phone">Phone #:</label>
          <input type="phone" id="phone">
        </div>
        <br>
        <button type="submit" id="add-reservation" class="btn-success">Submit</button>
      </form>
      <hr>
      <div id="currentList">
        <ul id="list" class="demo-list-item mdl-list">
        </ul>
      </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="https://code.getmdl.io/1.1.0/material.min.js"></script>
    <script type="text/javascript" src="js/veggiegrill.js">
    </script>
  </body>
</html>
