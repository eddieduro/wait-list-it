<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/veggie-styles.css">
  </head>
  <body>
    <div id="headerdiv">
      <p>This is the header.</p>
    </div>
    <div id="bodydiv">
      <p>This is the body.</p>
    </div>
    <div id="waitlistdiv">
      <form id="new-input" action="#">
        <h4>Get on the Waitlist</h4>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <br>
        <div>
          <label for="party">Party Size:</label>
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="party">
        </div>
        <br>
        <div>
          <label for="phone">Phone #:</label>
          <input type="phone" id="phone">
        </div>
        <br>
        <button type="submit" id="add-reservation" class="btn">Submit</button>
      </form>
      <br>
      <div id="currentList">
        <ul id="list" class="demo-list-item mdl-list">
        </ul>
      </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="https://code.getmdl.io/1.1.0/material.min.js"></script>
    <script type="text/javascript" src="js/veggiegrill.js">
    </script>
  </body>
</html>
